<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div id="img-container">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div id="order-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div id="plan-container">
      <div id="icon-container"><img src="./images/icon-music.svg" alt=""></div>
      <div id="chosen-plan">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <div id="change-plan">
        <a href="#" class="href">Change</a>
      </div>
    </div>
    <div id="btn-container">
      <button id="continue">Proceed to Payment</button>
      <button id="cancel">Cancel Order</button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Minarisa">Minarisa</a>.
  </footer>
</body>
</html>
